<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
	<table border="2">
		<thead>
			<th>Employee Number</th>
			<th>Employee Name</th>
			<th>Employee Salary</th>
			<th>Employee Address</th>
		</thead>>
		{% for emp in employees %}

			<td>{{emp.eno}}</td>
			<td>{{emp.ename}}</td>
			<td>{{emp.esal}}</td>
			<td>{{emp.eaddr}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
