<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Session Information</h1>
    {% if request.session %}
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Quantity</th>
        </thead>
        {% for key, val in request.session.items %}
        <tr>
            <td>{{key}}</td>
            <td>{{val}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h4>No data</h4>
    {% endif %}
</body>
</html>
