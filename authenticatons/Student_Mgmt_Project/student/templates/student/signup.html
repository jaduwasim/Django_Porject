<!DOCTYPE html>
{% extends 'student/base.html' %}
{% block title_block %}
Signup
{% endblock %}

{% block body_block %}
<center>
    <h1>Registeration Form</h1><hr>
<form action="" method="post" class="center-form" enctype="multipart/form-data">
    {% csrf_token %}
    {% for fm in form%}
    {{fm.label_tag}} {{fm}} {{fm.errors}} <br><br>
    {% endfor %}
    <input type="submit" value="Register" name="" id="">
</form>
</center>
{% endblock %}
